services:
  # Backend API Service (Node.js + Express + Firebase)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: campuscare-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      # Firebase credentials (from .env file)
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      # Google APIs
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      # Application config
      API_BASE_URL: http://localhost:3001
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - backend_node_modules:/app/node_modules
    networks:
      - campuscare-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Development Server (Next.js + Leaflet + Firebase SDK)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: campuscare-frontend
    restart: unless-stopped
    environment:
      # Backend API
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
      # Firebase Web SDK (from .env file)
      NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    networks:
      - campuscare-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  campuscare-network:
    driver: bridge

volumes:
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
