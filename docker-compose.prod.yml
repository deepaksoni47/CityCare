version: "3.8"

services:
  # Backend API Service (Node.js + Express + MongoDB)
  backend:
    image: citycare/backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: citycare-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      # Firebase credentials (from .env file)
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      # Google APIs
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      # Application config
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3001}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    env_file:
      - .env
    expose:
      - "3001"
    networks:
      - citycare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application (Next.js)
  frontend:
    image: citycare/frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: citycare-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Backend API
      NEXT_PUBLIC_API_BASE_URL: http://backend:3001
      # Firebase Web SDK
      NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - citycare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Reverse Proxy (Nginx) - Optional for production
  nginx:
    image: nginx:latest
    container_name: citycare-nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - citycare-network

networks:
  citycare-network:
    driver: bridge
